<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <ul class="content">
            <li>
                <i class="material-icons">code</i>
                <p>1</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>2</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>3</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>4</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>5</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>6</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>7</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>8</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>9</p>
            </li>
            <li>
                <i class="material-icons">code</i>
                <p>10</p>
            </li>
        </ul>
        <ul class="pagination">
            <li class="material-icons page-btn page-btn-prev">keyboard_arrow_left</li>
            <li class="page-number">1</li>
            <li class="material-icons page-dot page-dot-prev"></li>
            <li class="page-number">2</li>
            <li class="page-number active">3</li>
            <li class="page-number">4</li>
            <li class="material-icons page-dot page-dot-next"></li>
            <li class="page-number">5</li>
            <li class="material-icons page-btn page-btn-next isClick">keyboard_arrow_right</li>
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
